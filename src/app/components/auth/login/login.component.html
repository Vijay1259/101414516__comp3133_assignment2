<div class="auth-container">
  <div class="auth-card-wrapper slide-up">
    <mat-card class="auth-card card-hover">
      <div class="auth-header">
        <img src="assets/images/logo.png" alt="Company Logo" class="company-logo">
        <h1>Welcome Back!</h1>
        <p class="subtitle">Please sign in to continue</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <mat-checkbox color="primary">Remember me</mat-checkbox>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading" class="submit-button">
          <span class="button-content">
            @if (loading) {
              <mat-spinner diameter="20"></mat-spinner>
            } @else {
              <mat-icon>login</mat-icon>
            }
            {{ loading ? 'Signing in...' : 'Sign In' }}
          </span>
        </button>

        <div class="auth-footer">
          <span>Don't have an account?</span>
          <a mat-button color="primary" routerLink="/signup">Create Account</a>
        </div>

        <div class="social-login">
          <div class="divider">
            <span>Or continue with</span>
          </div>
          <div class="social-buttons">
            <button mat-stroked-button type="button" class="google-btn">
              <img src="assets/images/google-logo.png" alt="Google">
              Google
            </button>
            <button mat-stroked-button type="button" class="github-btn">
              <img src="assets/images/github-logo.png" alt="GitHub">
              GitHub
            </button>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
