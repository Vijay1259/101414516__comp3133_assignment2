<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-success text-white text-center">
            <h4>Sign Up</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label>Full Name</label>
                <input type="text" class="form-control" formControlName="name">
                <div class="text-danger" *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                  Name is required
                </div>
              </div>
              <div class="form-group mb-3">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email">
                <div class="text-danger" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                  <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</div>
                  <div *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
                <div class="text-danger" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                  <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</div>
                  <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
              <button class="btn btn-success w-100" type="submit" [disabled]="signupForm.invalid">Create Account</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>Already have an account? <a routerLink="/login">Login</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
