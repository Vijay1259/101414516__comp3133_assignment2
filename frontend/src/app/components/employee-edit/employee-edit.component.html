
<div class="container">
  <h2>Update Employee</h2>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" formControlName="firstName">
      <div class="text-danger" *ngIf="editForm.get('firstName')?.invalid && editForm.get('firstName')?.touched">
        First Name is required
      </div>
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" formControlName="lastName">
      <div class="text-danger" *ngIf="editForm.get('lastName')?.invalid && editForm.get('lastName')?.touched">
        Last Name is required
      </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" formControlName="email">
      <div class="text-danger" *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched">
        <div *ngIf="editForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="editForm.get('email')?.errors?.['email']">Please enter a valid email</div>
      </div>
    </div>

    <div class="form-group">
      <label>Department:</label>
      <input type="text" class="form-control" formControlName="department">
    </div>

    <div class="form-group">
      <label>Position:</label>
      <input type="text" class="form-control" formControlName="position">
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-success" [disabled]="!editForm.valid">Update</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
